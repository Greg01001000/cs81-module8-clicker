<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Asteroid Clicker</title>
    </head>
    <body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: rgb(56, 56, 84);">

        <h1 style="color: lightgray;">Asteroid Clicker</h1>
        <button id="button" style="font-size:1.2rem; margin-top:20px;">Click the asteroid! ☄️</button>
        <div id="scoreDisplay" style="margin-top: 40px; font-size: 1.5rem; color: lightgray;">Score: 0</div>
        <div id="output" style="margin-top: 40px; font-size: 1.5rem; color: lightgray;"></div>
        
        <script>
            let score = 0;
            const button = document.getElementById('button');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const output = document.getElementById('output');

            button.addEventListener("click", () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            });
        </script>
    </body>
</html>
